<!doctype html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
  
  </head>
  <body>

<div id="content">

  <div class="navbar navbar-static">
    <div class="navbar-inner">
      <div class="container" style="width: auto;">
        <a class="brand" href="#">Gmail App</a>
        <div class="nav-collapse">
          <a class="btn right" id="inbox"><i class="icon envelope"></i> Inbox <span class="count"></span></a>
        </div><!-- /.nav-collapse -->
      </div>
    </div><!-- /navbar-inner -->
  </div>

  <ul id="emails"></ul>

  <script id="email-template" type="text/template">
      <a class="clearfix email-full">
        <span class="name span2 left">
          <%= author %>
        </span>
        <span class="email-content span6 right">
          <section class="clearfix">
            <span class="time span2 right"><%= time %></span>
            <span class="title span4 left"><%= title %></span>
          </section>
          <section class="summary">
            <blockquote>
              <p><%= summary %></p>
            </blockquote>
          </section>
        </span>
      </a>
  </script><!-- #email-template -->

</div>
  

  <script src="js/lib/jquery.min.js"></script>
  <script src="js/lib/underscore-min.js"></script>
  <script src="js/lib/backbone.js"></script>

  <script src="js/lib/jqXMLUtils.js"></script>
  <script src="js/lib/jquery.hoverIntent.min.js"></script>

  <script src="js/EmailList.js"></script>
  <script src="popup.js"></script>
  </body>
</html>

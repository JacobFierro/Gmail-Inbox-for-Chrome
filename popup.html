<!doctype html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="stylesheets/less/variables.less">
    <link rel="stylesheet" type="text/css" href="stylesheets/less/bootstrap.less">
    <link rel="stylesheet" type="text/css" href="stylesheets/less/accordion.less">
    <link rel="stylesheet" type="text/css" href="stylesheets/app.css">
    <link rel="stylesheet" type="text/css" href="js/lib/jquery.lionbars.css">
  
    <script src="js/lib/less-1.2.1.min.js"></script>
  </head>
  <body>

<div id="gmailer" class="wrap">

  <div class="row">




    <div id="controls" class="span3 pull-left mask box-shadow">
      <a id="ctrl-inbox" class="btn"><i class="icon inbox"></i> Inbox</a>
      <a id="ctrl-compose" class="btn danger"><i class="icon pencil"></i> Compose</a>
    </div>





    <div id="inbox" class="span7 pull-right">

        <div id="inbox-header-wrap" class="box-shadow">
          <div id="inbox-header-inner" class="clearfix">
            <span class="pull-left short-text"><i class="icon envelope"></i> Howdy, you have <span class="count"></span> unread emails</span>
            <i id="close" class="icon remove pull-right"></i>
          </div>
        </div>


        <ul id="emails"></ul>
  
        <script id="email-template" type="text/template">
          <a class="clearfix email">
            <div class="left span1 gravitar">
              <img src="<%= gravitar %>" alt="Author's Gravitar" />
            </div>
            <div class="right span6 email-body">
              <div class="clearfix space">
                <time class="time right muted timeago"><%= time %></time>
                <span class="strong blue author left"><%= author %></span>
              </div>
              <span class="title"><%= title %></span>
              <span class="summary"><%= summary %></span>
            </div>
          </a>
          <div class="separator"></div>
        </script><!-- #email-template -->

    </div>






  </div><!-- .row -->



  

  

</div>
  

  <script src="js/lib/jquery.min.js"></script>
  <script src="js/lib/underscore-min.js"></script>
  <script src="js/lib/backbone.js"></script>

  <script src="js/lib/jquery.lionbars.0.3.min.js"></script>
  <script src="js/lib/jqXMLUtils.js"></script>
  <script src="js/lib/jquery.hoverIntent.min.js"></script>
  <script src="js/lib/md5.min.js"></script>
  <script src="js/lib/jquery.timeago.js"></script>

  <script src="popup.js"></script>
  </body>
</html>
